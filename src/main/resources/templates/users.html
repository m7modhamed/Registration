<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/frag :: boots_trap}">
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<div th:replace="~{fragments/frag :: nav}"></div>
<br>
    <div class="container col-md-offset-3 col-md-12 mt-lg-9">

        <div class="row mt-2">
            <div th:if="${param.notfound }" class="col-sm-8">
                <p class="alert alert-danger alert-dismissible fade show">Invalid user</p>
            </div>

            <div th:if="${param.update_Success}" class="col-sm-8">
                <p class="alert alert-info alert-dismissible fade show">A User has been updated successfully.</p>
            </div>

            <div th:if="${param.delete_success}" class="col-sm-8">
                <p class="alert alert-info alert-dismissible fade show">A User has been deleted successfully.</p>
            </div>

        </div>


        <div th:switch="${users}">
            <h2 th:case="null">The are no users to display</h2>
            <div th:case="*">
                <h2>All Users</h2>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{/users/edit/{id}(id=${user.id})}" >Edit</a>

                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>

            <p><a href="#" th:href="@{/registration/registration-form}" class="btn btn-dark">Add a new user</a> </p>

        </div>

    </div>

</body>
</html>
