<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/frag :: boots_trap}">

    <title>Error</title>
</head>
<body>
<div th:replace="~{fragments/frag :: nav}"></div>
<br>
<div class="container offset-sm-3 col-md-8 mt-lg-5">
    <!-- show errors if any . -->

        <div class="row mt-2">
            <div th:if="${param.invalid}" class="col-sm-8">
                <p class="alert alert-danger alert-dismissible fade show">Invalid verification token</p>
            </div>

            <div th:if="${param.expired}" class="col-sm-8">
                <p class="alert alert-danger alert-dismissible fade show">This verification link has already expired.</p>
            </div>
        </div>
    <a href="#" th:href="@{/}">Go to home page</a>
</div>

</body>
</html>
