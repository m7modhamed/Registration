<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="boots_trap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/users/}" sec:authorize="isAuthenticated()">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:href="@{/registration/registration-form}"
                       sec:authorize="!isAuthenticated()">Registration</a>
                </li>

            </ul>
        </div>
        <ul class="nav justify-content-end nav nav-tabs" >
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
