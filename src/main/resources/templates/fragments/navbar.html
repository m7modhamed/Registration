<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: boots_trap">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav nav-tabs">

                    <a class="nav-link" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/users/}" sec:authorize="isAuthenticated()">Users</a>

                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:href="@{/registration/registration-form}"
                       sec:authorize="!isAuthenticated()">Registration</a>
                </li>

            </ul>
        </div>
        <ul class="nav justify-content-end nav nav-tabs" >
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
